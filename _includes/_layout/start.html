<!DOCTYPE html>
<html lang="{{site.lang}}">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ site.title }} | {{ page.title }}</title>
	<meta name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

	<!-- Twitter Cards -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@{{ site.twitter_username }}">

	<!-- Open Graph Protocol -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{page.url | prepend: site.url }}">

	<!-- Open Graph protocol and Twitter Cards -->
	<meta property="og:title" content="{{ site.title }} | {{ page.title }}">
	<meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:image" content="{{site.url }}/og.jpg">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700|Montserrat' rel='stylesheet' type='text/css'>
	{% if jekyll.environment == "production" %}

	{% for style in site.styles %}<link rel="stylesheet" href="{{ style | prepend: site.baseurl }}">{% endfor %}
	<link rel="stylesheet" href="{{ "/css/main.min.css" | prepend: site.baseurl }}">

	{% else %}

	{% for style in site.styles %}<link rel="stylesheet" href="{{ style }}">{% endfor %}
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

	{% endif %}
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
